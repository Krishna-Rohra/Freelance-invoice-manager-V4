<div class="form-container">
  <div class="form-card">
    <div class="form-header">
      <h2>Add New Service</h2>
      <p>Enter the service details below</p>
    </div>

    <form (ngSubmit)="onSubmit()" #serviceForm="ngForm">
      <div class="form-group">
        <label for="client">Client *</label>
        <select
          id="client"
          name="client"
          (change)="onClientChange($event)"
          required
          class="form-control"
        >
          <option *ngFor="let client of clients" [value]="client.id">
            {{ client.name }} ({{ client.email }})
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Description *</label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="service.description"
          required
          class="form-control"
          rows="3"
          placeholder="Describe the service provided"
        ></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="hours">Hours *</label>
          <input
            type="number"
            id="hours"
            name="hours"
            [(ngModel)]="service.hours"
            required
            min="0"
            step="0.5"
            class="form-control"
            placeholder="0.0"
          >
        </div>

        <div class="form-group">
          <label for="rate">Rate per Hour ($) *</label>
          <input
            type="number"
            id="rate"
            name="rate"
            [(ngModel)]="service.rate"
            required
            min="0"
            step="0.01"
            class="form-control"
            placeholder="0.00"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="date">Date *</label>
        <input
          type="date"
          id="date"
          name="date"
          [(ngModel)]="service.date"
          required
          class="form-control"
        >
      </div>

      <div *ngIf="service.hours > 0 && service.rate > 0" class="calculation">
        <p>Total Amount: <strong>${{ service.hours * service.rate | number:'1.2-2' }}</strong></p>
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <div *ngIf="success" class="success-message">
        Service created successfully! Redirecting...
      </div>

      <div class="form-actions">
        <button
          type="button"
          class="btn-secondary"
          (click)="onCancel()"
          [disabled]="loading"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="btn-primary"
          [disabled]="loading || !service.client || !service.description.trim() || service.hours <= 0 || service.rate <= 0"
        >
          <span *ngIf="loading">Creating...</span>
          <span *ngIf="!loading">Create Service</span>
        </button>
      </div>
    </form>
  </div>
</div>
