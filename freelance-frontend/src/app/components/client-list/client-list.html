<div class="client-list-container">
  <div class="header">
    <h2>Clients</h2>
    <button class="btn-primary" (click)="addNewClient()">Add New Client</button>
  </div>

  <div class="content">
    <div *ngIf="loading" class="loading">
      <p>Loading clients...</p>
    </div>

    <div *ngIf="error" class="error">
      <p>{{ error }}</p>
      <button class="btn-secondary" (click)="loadClients()">Retry</button>
    </div>

    <div *ngIf="!loading && !error && clients.length === 0" class="empty-state">
      <p>No clients found. Add your first client to get started!</p>
    </div>

    <div *ngIf="!loading && !error && clients.length > 0" class="clients-grid">
      <div *ngFor="let client of clients" class="client-card">
        <div class="client-info">
          <h3>{{ client.name }}</h3>
          <p class="email">{{ client.email }}</p>
        </div>
        <div class="client-actions">
          <button class="btn-secondary" (click)="viewClientServices(client.id!)">
            View Services
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
